<ion-header>
    <ion-toolbar>
        <ion-title>{{ selectedPlace.title }}</ion-title>
        <ion-buttons slot="primary">
            <ion-button (click)="onCancel()">
                <ion-icon name="close"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content class="ion-text-center ion-padding">
    <form (ngSubmit)="onBookPlace()" #form="ngForm">
        <ion-grid>
            <ion-row>
                <ion-col size-sm="6" offset-sm="3">
                    <ion-item>
                        <ion-label position="floating">First Name</ion-label>
                        <ion-input type="text" ngModel name="first-name" required></ion-input>
                    </ion-item>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col size-sm="6" offset-sm="3">
                    <ion-item>
                        <ion-label position="floating">Last Name</ion-label>
                        <ion-input type="text" ngModel name="last-name" required></ion-input>
                    </ion-item>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col size-sm="6" offset-sm="3">
                    <ion-item>
                        <ion-label position="floating">Number of Guests</ion-label>
                        <ion-select name="guest-number" [ngModel]="2">
                            <ion-select-option value="1">1</ion-select-option>
                            <ion-select-option value="2">2</ion-select-option>
                            <ion-select-option value="3">3</ion-select-option>
                        </ion-select>
                    </ion-item>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col size-sm="3" offset-sm="3">
                    <ion-item>
                        <ion-label position="stacked">From</ion-label>
                        <ion-datetime presentation="date-time"
                                      [min]="selectedPlace.availableFrom.toISOString()"
                                      [max]="selectedPlace.availableTo.toISOString()"
                                      name="date-from"
                                      required
                                      [ngModel]="startDate"
                                      #startDateControl="ngModel"></ion-datetime>
                    </ion-item>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col size-sm="3">
                    <ion-item>
                        <ion-label position="stacked">To</ion-label>
                        <ion-datetime presentation="date-time"
                                      [min]=""
                                      [max]="selectedPlace.availableTo.toISOString()"
                                      name="date-to"
                                      required
                                      [ngModel]="endDate"></ion-datetime>
                    </ion-item>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col size-sm="3" offset-sm="3">
                    <ion-button type="submit"
                                color="primary"
                                (click)="onBookPlace()"
                                expand="block"
                                [disabled]="!form.valid || !datesValid()">
                        Book!</ion-button>
                </ion-col>
            </ion-row>
        </ion-grid>
    </form>

</ion-content>
