<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button defaultHref="/places/offers"></ion-back-button>
        </ion-buttons>
        <ion-title>New Offer</ion-title>
        <ion-buttons slot="primary">
            <ion-button (click)="onCreateOffer()" [disabled]="!form.valid">
                <ion-icon name="checkmark" slot="icon-only"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <form [formGroup]="form">
        <ion-grid fixed>
            <ion-row>
                <ion-col size-sm="6" offset-sm="3">
                    <ion-item>
                        <ion-label position="floating">Title</ion-label>
                        <ion-input type="text"
                                   formControlName="title"
                                   autocomplete
                                   autocorrect></ion-input>
                    </ion-item>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col size-sm="6" offset-sm="3">
                    <ion-item>
                        <ion-label position="floating">Short Description</ion-label>
                        <ion-textarea rows="3"
                                      formControlName="description"></ion-textarea>
                    </ion-item>
                </ion-col>
            </ion-row>
            <ion-row *ngIf="!form.get('description')?.valid && form.get('description')?.touched">
                <ion-col size-sm="6" offset-sm="3">
                    <p>Description must not be between 1 and 180 characters.</p>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col size-sm="6" offset-sm="3">
                    <ion-item>
                        <ion-label position="floating">Price</ion-label>
                        <ion-input type="number"
                                   formControlName="price"></ion-input>
                    </ion-item>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col size-sm="6">
                    <ion-item>
                        <ion-label position="stacked">Available from</ion-label>
                        <ion-datetime min="2023-02-22"
                                      max="2023-12-31"
                                      formControlName="dateFrom"></ion-datetime>
                    </ion-item>
                </ion-col>
                <ion-col size-sm="6">
                    <ion-item>
                        <ion-label position="stacked">Available to</ion-label>
                        <ion-datetime min="2023-02-23"
                                      max="2023-12-31"
                                      formControlName="dateTo"></ion-datetime>
                    </ion-item>
                </ion-col>
            </ion-row>
        </ion-grid>
    </form>
</ion-content>
